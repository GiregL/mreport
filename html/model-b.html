<div id="model-b">
    <template class="report">
        <div class="container-fluid model-b">
            <div class="container report" data-composer-colors="#3db39e,#999999">
                <h1>Rapport Title</h1>
                <!-- blocs are injected here -->
            </div>
        </div>
    </template>
    <template class="report-bloc" id="b4-6-2_2">
        <div class="report-bloc b4-6-2_2" data-model-title="3 colonnes" data-model-description="33%/33%/33%">
            <h4 class="bloc-title editable-text"><!-- this text is editable in composer -->Titre du bloc</h4>
            <div class="row bloc-content">
                <div class="dataviz-container col-md-4 card">
                    <!--dataviz component is injected here -->
                </div>
                <div class="dataviz-container col-md-6 card" >
                    <!--dataviz component is injected here -->
                </div>
                <div class="col-md-2">
                    <div class="row">
                        <div class="dataviz-container col card">
                            <!--dataviz component is injected here -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="dataviz-container col card">
                            <!--dataviz component is injected here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bloc-sources">
                <div class="col">
                    <p><i class="editable-text"><!-- this text is editable in composer -->SOURCE: xxx</i></p>
                </div>
            </div>
        </div><!-- fin du bloc -->
    </template>


    <template class="report-component report-figure">
        <div class="report-component.figure card-body">
            <div id="{{dataviz}}" class="dataviz report-figure custom-icon icon-default">
                <figure>
                    <h1 class="report-figure-chiffre"></h1>
                    <figcaption class="report-figure-caption"></figcaption>
                </figure>
            </div>
        </div>
    </template>

    <template class="report-component report-chart">
        <div class="report-component.chart card-body d-flex flex-column">
            <div id="{{dataviz}}" class="dataviz report-chart"></div>
            <p class="sub-title-graph mt-auto">Lorem ipsum</p>
        </div>
    </template>

    <template class="report-component report-table">
        <div class="report-component.chart card-body">
            <div id="{{dataviz}}" class="dataviz report-table"></div>
        </div>
    </template>
</div>
