<div id="model-a" data-icons="" data-colors="">
    <template class="report">
        <div class="container-fluid model-a">
            <div class="container report">
                <h1>Rapport Title</h1>
                <!-- blocs are injected here -->
            </div>
        </div>
    </template>

    <template class="report-bloc" id="b4-4-4">
        <div class="report-bloc b4-4-4" data-model-title="3 colonnes" data-model-description="33%/33%/33%">
            <h4 class="bloc-title">Titre du bloc</h4>
            <div class="row bloc-content">
                <div class="dataviz-container col-md-4">
                    <!--dataviz component is injected here -->
                </div>
                <div class="dataviz-container col-md-4" >
                    <!--dataviz component is injected here -->
                </div>
                <div class="dataviz-container col-md-4">
                    <!--dataviz component is injected here -->
                </div>
            </div>
        </div><!-- fin du bloc -->
    </template>

     <template class="report-bloc" id="b8-4">
        <div class="report-bloc b8-4" data-model-title="2 colonnes" data-model-description="66%/33%">
            <h4 class="bloc-title">Titre du bloc</h4>
            <div class="row bloc-content">
                <div class="dataviz-container col-md-8">
                    <!--dataviz component is injected here -->
                </div>
                <div class="dataviz-container col-md-4" >
                    <!--dataviz component is injected here -->
                </div>
            </div>
        </div><!-- fin du bloc -->
    </template>

    <template class="report-bloc" id="b12">
        <div class="report-bloc b12" data-model-title="1 colonne" data-model-description="100%">
            <h4 class="bloc-title">Titre du bloc</h4>
            <div class="row bloc-content">
                <div class="dataviz-container col-md-12">
                    <!--dataviz component is injected here -->
                </div>
            </div>
        </div><!-- fin du bloc -->
    </template>

     <!-- REQUERY title component -->
    <template class="report-component report-title">
        <div class="report-component.title dataviz-container" data-model-title="Titre" data-model-description="Titre principal">
            <h1 id="{{dataviz}}" class="dataviz report-title"></h1>
        </div>
    </template>

    <template class="report-component report-figure">
        <div class="report-component.figure card">
            <div id="{{dataviz}}" class="dataviz report-figure custom-icon icon-default card-body">
                <figure>
                    <h1 class="report-figure-chiffre"></h1>
                    <figcaption class="report-figure-caption"></figcaption>
                </figure>
            </div>
        </div>
    </template>

    <template class="report-component report-chart">
        <div class="report-component.chart">
            <div id="{{dataviz}}" class="dataviz report-chart"></div>
        </div>
    </template>

    <template class="report-component report-table">
        <div class="report-component.chart">
            <div id="{{dataviz}}" class="dataviz report-table"></div>
        </div>
    </template>

    <!-- REQUERY text component -->
    <template class="report-component report-text">
        <div class="report-component.text">
            <div id="{{dataviz}}" class="dataviz report-text">
                <h3 class="report-text-title"></h3>
				<p class="report-text-text"></p>
            </div>
        </div>
    </template>
    <!-- REQUERY image component -->
    <template class="report-component report-image">
        <div class="report-component.image">
            <div id="{{dataviz}}" class="dataviz report-image">
                <img src="" class="img-fluid" alt=""/>
            </div>
        </div>
    </template>
     <!-- REQUERY map component -->
    <template class="report-component report-map">
        <div class="report-component.map">
            <div id="{{dataviz}}" class="dataviz report-map"></div>
        </div>
    </template>
     <!-- REQUERY iframe component -->
    <template class="report-component report-iframe">
        <div class="report-component.iframe">
            <div id="{{dataviz}}" class="dataviz report-iframe .hidden-md-down embed-responsive embed-responsive-16by9"></div>
        </div>
    </template>

</div>
